<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Rumus Togel Otomatis</title>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2427766705008061"
     crossorigin="anonymous"></script>
  </head>
  <body class="justify-content-center text-center">
    <div class="container">
      <h1>Rumus Togel Otomatis</h1>
      <div class="fs-3 text-center">
        <label class="text-center fs-3" for="inputNumber"
          >Masukkan 4 digit angka:</label
        >
        <div id="inputNumber" class="input-box d-flex col-auto">
          <input type="text" class="input-digit form-control" maxlength="1" />
          <input
            type="text"
            class="input-digit form-control me-1"
            maxlength="1"
          />
          <input
            type="text"
            class="input-digit form-control me-1"
            maxlength="1"
          />
          <input
            type="text"
            class="input-digit form-control me-1"
            maxlength="1"
          />
        </div>
        <button id="generateBtn" class="btn btn-primary mt-3">RUMUS A</button>
        <button id="generateBtnSubtract" class="btn btn-primary mt-3">
          RUMUS B
        </button>
      </div>

      <div class="container result-container">
        <div class="row">
          <div class="col">
            <h2>Rumus A</h2>
            <div id="numberSequenceDisplay"></div>
          </div>
          <div class="col">
            <h2>Rumus B</h2>
            <div id="numberSequenceDisplaySubtract"></div>
          </div>
        </div>

        <div class="container mt-3 justify-content-center text-center">
          <div class="row justify-content-center">
            <h2>Hasil</h2>
            <dib class="col fw-bold d-flex justify-content-center text-center">
              <div id="nonRedNumbers"></div>
              <div class="d-flex" id="nonRedNumbersSubtract"></div>
            </dib>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
